  <h2 class="headings text-center mt-5">Get in touch</h2>
  <div class="container">
    <!-- Form -->
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Mobile" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Type of enquiry</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select...</option>
              <option>Appointment Booking</option>
              <option>Online Consultation</option>
              <option>Private Home Enquiry</option>
              <option>Commercial Enquiry</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Source</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select...</option>
              <option>Google</option>
              <option>Houzz</option>
              <option>Instagram</option>
              <option>Pinterest</option>
              <option>Facebook</option>
              <option>Magazine</option>
              <option>Newsletter</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Newsletter</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select...</option>
              <option>Yes, I would like to sign up!</option>
              <option>No, don't sign me up.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your Message"
              rows="3"></textarea>
          </div>
          <div class="form-group">
            <input type="checkbox" class="custom-control-input" id="customControlInline">
            <label class="custom-control-label" for="customControlInline">Remember my preference</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary my-1">Submit</button>
          </div>
        </form>
      </div>
    </div>
